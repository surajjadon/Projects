<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>SignuP</title>
  </head>
  <body>
    <div class="outer-box">

      <div class="inner-box">
        <header class="signup">
          <h1>SignUp</h1>
          <p class="it">It just Takes 30 Seconds</p>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="Full-Name" id="fullname"> Full-Name </label>
              <input type="text" class="Full-Name" placeholder="Enter your name"
              required />
            </p>
            <p>
              <label for="Email-ID" id="Email"> Email-ID </label>
              <input
                type="text"
                class="Email-ID"
                placeholder="Your email address"
                required
              />
            </p>
            <p>
              <label for="Password" id="password"> Password</label>
              <input
                type="text"
                class="Password"
                placeholder="Enter your password"
                required
              />
            </p>
            <p class="submit1">
              <input type="submit" class="submit" value="Create Account" />
            </p>
          </form>
        </main>
        <p class="signup-footer">
          <p class="oi">Alredy Have an Account? <a href="#">Login</a>
            </p>
        </footer>
      </div>
<div class="circle c1"></div>
<div class="circle c2"></div>
    </div>
  </body>
</html>
